<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JP-TIME</title>
</head>

<body>

    <section>
        <div class="clock">
            <div class="container">
                <h2 id="hour">00</h2>
                <h2 class="dot">:</h2>
                <h2 id="minutes">00</h2>
                <h2 class="dot">:</h2>
                <h2 id="seconds">00</h2>
                <span id="ampm">AM</span>
            </div>
        </div>
    </section>
    <footer>
        <h2 class="titulo-final">&copy; Jhonny Perez C.</h2>
    </footer>

    <script>
        function clock() {

            let hour = document.getElementById("hour");
            let minutes = document.getElementById("minutes");
            let seconds = document.getElementById("seconds");
            let ampm = document.getElementById("ampm");

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            var am = "AM";

            if (h > 12) {
                h = h - 12;
                var am = "PM"
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            hour.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am;

        }

        var interval = setInterval(clock, 1000);
    </script>

</body>

</html>
